<!DOCTYPE html>
<html>
  <head>
    <title>TextPilot</title>
    <style>
      :root {
        --primary-color: #4a90e2;
        --secondary-color: #6c757d;
        --background-color: #f4f7f6;
        --text-color: #333;
        --success-color: #28a745;
        --error-color: #dc3545;
      }

      body {
        width: 380px;
        height: 250px;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }

      .container {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 500px;
        transition: transform 0.3s ease;
      }

      .container:hover {
        transform: translateY(-5px);
      }

      h2 {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      h2 i {
        color: var(--primary-color);
      }

      textarea {
        width: 100%;
        min-height: 120px;
        padding: 15px;
        border: 2px solid var(--secondary-color);
        border-radius: 8px;
        font-size: 16px;
        resize: vertical;
        transition: all 0.3s ease;
        box-sizing: border-box;
      }

      textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
      }

      textarea::placeholder {
        color: var(--secondary-color);
        opacity: 0.7;
      }

      #generate {
        width: 100%;
        padding: 12px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      #generate:hover {
        background-color: #3a7bd5;
        transform: translateY(-2px);
      }

      #generate:active {
        transform: translateY(1px);
      }

      .status-indicator {
        margin-top: 15px;
        padding: 10px;
        text-align: center;
        background: #f0f0f0;
        border-radius: 8px;
        font-weight: 500;
      }

      .success {
        color: var(--success-color);
        background-color: rgba(40, 167, 69, 0.1);
      }

      .error {
        color: var(--error-color);
        background-color: rgba(220, 53, 69, 0.1);
      }

      .result {
        margin-top: 15px;
        padding: 15px;
        background: #f9f9f9;
        border-radius: 8px;
        border-left: 4px solid var(--primary-color);
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .result:hover {
        background: #f1f1f1;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }

      .result::before {
        content: 'Click to copy';
        position: absolute;
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
        background-color: var(--primary-color);
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .result:hover::before {
        opacity: 1;
        top: -40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>
        TextPilot
      </h2>
      <textarea
        id="keywords"
        placeholder="Enter keywords (press Tab to generate and accept text)"
        rows="3"
      ></textarea>
      <button id="generate">
        Generate Paragraph
      </button>
      <div id="output"></div>
    </div>
    <script src="dist/popup.bundle.js"></script>
  </body>
</html>
