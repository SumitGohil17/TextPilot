<!DOCTYPE html>
<html>
<head>
  <title>TextPilot Auto-Writing Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1 class="title">TextPilot</h1>
    <textarea 
      id="keywords" 
      placeholder="Enter keywords..." 
      class="textarea"
    ></textarea>
    <button 
      id="generate" 
      class="button"
    >Generate Paragraph</button>
    <div 
      id="output" 
      class="output"
    ></div>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
